<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="content">
        <div class="todo__wrapper">
            <div class="todo__header">
                <h1>Список задач</h1>
            </div>
            <div class="todo__add">
                <input type="text" autocomplete="off" id="todo__add__input" placeholder="Что будем делать?">
                <button class="todo__add__button">+</button>
            </div>
            <div class="todo__list"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
