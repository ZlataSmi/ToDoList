<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="todo__wrapper">
            <div class="todo__header">
                <h1>Список задач</h1>
            </div>
            <div class="todo__add_sort">
                <div class="todo__add_task__wrapper">
                    <input type="text" name="todo__add" id="todo__add" placeholder="Что будем делать?">
                    <button>+</button>
                </div>
                <select class="task__status" size="1">
                    <option value="active" >Все</option>
                    <option value="active">Не сделано</option>
                    <option value="in process">В процессе</option>
                    <option value="done">Сделано</option>
                </select>
            </div>

            <div class="todo__list">
                <span class="todo__list__no_elements">Нет никаких дел</span>
                <div class="todo__list__item">
                    <span class="task__name">Шаблон задачи</span>
                    <select class="task__status" size="1">
                        <option value="active">Не сделано</option>
                        <option value="in process">В процессе</option>
                        <option value="done">Сделано</option>
                    </select>
                    <button>Удалить</button>
                </div>
                <div class="todo__list__item">
                    <span class="task__name">Шаблон задачи</span>
                    <select name="status" size="1">
                        <option value="active">Не сделано</option>
                        <option value="in process">В процессе</option>
                        <option value="done">Сделано</option>
                    </select>
                    <button>Удалить</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
