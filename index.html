<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <div class="todo__wrapper">
            <div class="todo__header">
                <h1>Список задач</h1>
            </div>
            <div class="todo__add_sort">
                <div class="todo__add_task__wrapper">
                    <input type="text" name="todo__add__input" id="todo__add__input" placeholder="Что будем делать?">
                    <button class="todo__add__button">+</button>
                </div>
            </div>

            <div class="todo__list"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
